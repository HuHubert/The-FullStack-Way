<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Transition Mode</title>
    <script src="javascripts/vue 2.6.11/vue.js"></script>
    <style>
        .v-enter-active, .v-leave-active {
            transition: opacity 1s;
        }
        .v-enter, .v-leave-to {
            opacity: 0;
        }        
    </style>
</head>
<body>
    <div id="app" style="width:200px;margin:auto;">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition appear>            
            <p v-if="show" style="border:1px solid #999;width:300px;height:100px;text-align:center; line-height:100px;">Welcome to Vue programming...</p>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>
</html>
