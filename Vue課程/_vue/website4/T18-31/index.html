<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表單驗證</title>

    <style type="text/css">
        .main-box {
            margin: 50px auto;
            width: 500px;
            height: 380px;
            padding: 20px;
            box-shadow: 5px 5px 10px #999;
            border: 1px solid #fff;
            text-align: center;
        }
            .main-box form {
                padding: 10px 10px 10px 10px;
                text-align: left;
            }
            .main-box label {
                display: inline-block;
                width: 100px;
                text-align: right;
                margin: 0 15px 0 0;
                color: black;
            }
            .main-box #button1 {
                margin-left: 120px;
            }
            .main-box .fail {
                color: red;
            }
            .main-box .ok {
                color: blue;
            }
        #error-msg {
            margin: 10px auto;
            width: 300px;
            height: 100px;
            padding: 10px;
            box-shadow: 2px 2px 5px #999;
            border: 1px solid #fff;
            text-align: center;
            color:darkred;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="main-box">
            <h2>Login</h2>
            <form  v-on:submit="checkForm">
                <p>
                    <label for="username">使用者名稱:</label>
                    <input type="text" name="username" id="username" v-model="username">
                </p>
                <p>
                    <label for="password">密碼:</label>
                    <input type="text" name="password" id="password" v-model="password">
                </p>
                <p>
                    <button id="button1">送出</button> <!--button 預設type='submit'-->
                </p>
                <div v-if="errors.length" id="error-msg">
                    <b>請修正下列錯誤:</b>
                    <ul>
                        <li v-for="error in errors">{{ error }}</li>
                    </ul>
                </div>
            </form>
            <p id="response-msg"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
