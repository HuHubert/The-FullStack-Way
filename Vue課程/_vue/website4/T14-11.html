<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue Router</title>
    <script src="javascripts/vue 2.6.11/vue.js"></script>
    <script src="javascripts/vue-router 3.0/vue-router.min.js"></script>
    <!--<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>-->
    <style>
        .router-link-active {
            color: blue;
            /*Notice that a <router-link> automatically gets the .router-link-active class when its target route is matched.*/
        }

        .a-button {
            border: 1px solid #444;
            border-radius: 5px;
            text-decoration: none;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- use router-link component for navigation. -->
            <!-- specify the link by passing the `to` prop. -->
            <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
            <router-link class="a-button" to="/contact-info">Go to Contact Info</router-link>
            <router-link class="a-button" to="/about">Go to About</router-link>
        </p>
        <!-- route outlet -->
        <!-- component matched by the route will render here -->
        <router-view></router-view>
    </div>

    <script>
        // 1. Define components
        //    The "component" can either be an actual component constructor created via`Vue.extend()`, or just a component options object.
        const PageContactInfo = {
            template: '<p>This is the contact info page</p>'
        };
        const PageAbout = {
            template: '<p>This is the about page</p>'
        };

        // 2. Define routes
        // Each route should map to a component.
        var routes = [
            { path: '/contact-info', component: PageContactInfo },
            { path: '/about', component: PageAbout }
        ];

        // 3. Create the router instance and pass the `routes` option
        const router = new VueRouter({
            routes: routes
        });

        // 4. Create and mount the root Vue instance.
        // Make sure to inject the router with the router option to make the whole app router-aware.
        // By injecting the router, we get access to it as this.$router as well as the current route as this.$route inside of any component.
        new Vue({
            el: '#app',
            router: router,
        });
    </script>
</body>
</html>
