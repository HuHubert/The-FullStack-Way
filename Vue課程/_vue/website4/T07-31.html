<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>匯入和輸出</title> 
    <script type="module">
        import arr, { v1, c1, f1 } from "./T07-31.js"; //Relative references must start with either "/", "./", or "../"
        var s = "";

        s += "v1=" + v1 + "<br/>";
        s += "c1=" + c1 + "<br/>";

<body>

</body>
