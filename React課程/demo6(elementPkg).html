<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="root"></div>



    <script>
        var root = document.getElementById("root")

        //Component提供繼承

        class Component {
            setState(newState) {
                this.state = {
                    ...this.state,
                    ...newState
                }
            }

        }


        //Button
        class Button extends Component {
            constructor() {

                super()

                this.state = {

                    like: true
                }

                this.render()
            }

            // setState(newState) {
            //     this.state = {
            //         ...this.state,
            //         ...newState
            //     }
            //     this.render()
            // }

            render() {

                const state = this.state

                return `
            <button type="button" style="color : ${state.like ? "red" : "black"};"onclick = "handleClick()">
            ${state.like ? "已讚" : "喜歡"}
            </button>
            `
            }

        }

        class Title extends Component {

            constructor() {
                super()
                this.state = {
                    text: "這是一個標題"
                }
            }

            // setState(newState) {
            //     this.state = {
            //         ...this.state,
            //         ...newState
            //     }
            //     this.render()
            // }

            render() {
                return `<h2>${this.state.text}</h2>`
            }
        }

        class Wrap {

            constructor() {}

            render() {
                return `
              wrap
              ${new Title().render()}
              ${new Title().render()}
              ${new Title().render()}
              ${new Title().render()}
              ${new Title().render()}
              ${new Button().render()}
              `
            }
        }


        root.innerHTML = new Wrap().render()
    </script>

</body>

</html>
