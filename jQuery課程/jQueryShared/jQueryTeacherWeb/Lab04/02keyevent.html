<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
       <input  class="form-control" id="idText" type="text">
       <h1 >hello, <span id="showName"></span></h1>
       <span id="showName2"></span>

    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
            $(function(){
                //事件優先順序 keydown->keypress->keyup
                 $("#idText").keydown(function(event){
                    // console.log("keydown");
                    // console.log(event.keyCode);
                    // console.log($("#idText").val())
                })

                $("#idText").keyup(function(event){
                    // console.log("keyup"); 
                    // console.log(event.keyCode);
                    //輸入值在#showName顯示
                    let value=$("#idText").val();
                    console.log(value);
                    $("#showName").text(value);
                    // $("#showName2").text("<h2>"+value+"</h2>");
                    $("#showName2").html("<h2>"+value+"</h2>");
                  
                })                

                $("#idText").keypress(function(event){
                    // console.log("keypress");
                    // console.log(event.keyCode);
                    // console.log($("#idText").val())
                })
               
            })
    </script>
</body>
</html>
