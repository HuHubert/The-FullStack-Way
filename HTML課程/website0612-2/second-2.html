<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Class)</title>
    <style>
        h2.st1 {
            color:purple;
            text-decoration:underline;
        }
        .st2 {
            color:green;
            text-transform:uppercase;
        }
    </style>
</head>
<body>
    <h1 class="st1">apple</h1>
    <h1 class="st2">orange</h1>
    <h2 class="st1">lemon</h2>
</body>
</html>
