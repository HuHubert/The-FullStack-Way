<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
  <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="HWLogin.css">

  <script src="HWLogin.js">

  </script>
</head>

<body>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="account" class="col-sm-2 control-label">姓名 : </label>
        <div class="col-sm-10">
          <input type="text" id="account" name="account" class="form-control" onblur="checkName()">
          <p id="p2">1.不可空白 2.大於2個字 <span id="idna"></span><br /></p>

        </div>

      </div>


      <hr>


      <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">密碼 :</label>
        <div class="col-sm-10">
          <input type="password" id="idPwd" name="pwd" class="form-control" placeholder="輸入英文與數字" onblur="checkPwd()">

          <p id="p2">1.不可空白 2.大於6個字 3.英文大小寫或數字<span id="idsp"></span><br /></p>
        </div>


      </div>


      <hr>


      <div class="form-group" style="margin-top: 20px;">
        <label for="date" class="col-sm-2 control-label">日期 :</label>
        <div class="col-sm-10">
          <input type="date" id="date" class="form-control" onchange="show_value(this)">
        </div>
      </div>
      <hr>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

          <input class="btn" type="button" value="submit" onclick="checkPwd()" />
          <input class="btn" type="button" value="clear all" onclick="clearcontent('clear')"> </button>

        </div>
      </div>



    </form>
  </div>
</body>


</html>
