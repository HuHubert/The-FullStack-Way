<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_99乘法表</title>
</head>

<style>
    table {
        width: 900px;
        border: 3px solid blue;
        border-collapse: collapse;
        font-size: 28px;
        color: grey;
        background-color: lightyellow;
        margin: 100px auto;
    }

    table td {
        text-align: center;
        border-right: 3px solid blue;
    }
</style>
</head>

<body>
    <script>
        document.write("<table>");
        for (var i = 1; i < 10; i++) {
            document.write("<tr>");
            for (var j = 2; j < 10; j++) {
                document.write("<td>" + j + "*" + i + "=" + j * i + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>"); 
    </script>


</body>

</html>
