    <script>
        function EnterName() {
            let Name = document.getElementById("idName").value;
            console.log(Name);
            let span = document.getElementById("idsp1");
            let NameLen = Name.length;
            if (Name == "") {
                span.innerHTML = "請輸入文字";
            }
            else if (NameLen < 2) {
                span.innerHTML = "必須輸入兩個字以上";
            } else {
                span.innerHTML = "正確";
            }
        }
        function EnterPwd() {
            let Pwd = document.getElementById("idPwd").value;
            let span = document.getElementById("idsp2");
            let PwdLen = Pwd.length;

            var reg = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@#!%*?&^])");
            var res = reg.test(Pwd);

            if (Pwd == "")
                span.innerHTML = "密碼不可為空白";
            else if (PwdLen < 6) {
                span.innerHTML = "至少6個字以上";
            }
            else if (res !== true) {
                span.innerHTML = "格式錯誤";
            }
            else {
                span.innerHTML = "正確";
            }

            console.log("Is regular matches:", res);

        }


        document.write("<table>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= 9; j++) {
                document.write(`<td>${i} x ${j} = ${i * j}</td>`);
            }
            document.write("</tr>");
        }
        document.write("</table>");
