<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        table {
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            color: maroon;
            border: 1px solid #000;
            background-color: rgb(224, 224, 224);
        }

        tr,
        td {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">JS_HomeWork</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="hw_01.html">Homwork_01 <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="hw_02.html">Homwork_02</a>
                <a class="nav-item nav-link" href="hw_03.html">Homwork_03</a>
                <a class="nav-item nav-link" href="hw_04.html">Homwork_04</a>
                <a class="nav-item nav-link" href="hw_05.html">Homwork_05</a>
            </div>
        </div>
    </nav>
    <script>
        document.write("<table><tr>");
        for (let i = 2; i < 10; i++) {
            document.write("<td>");
            for (let j = 1; j < 10; j++) {
                document.write(`${i}*${j}=${i * j}<br>`);
            }
            document.write("</td>");
        }
        document.write("</tr></table>")
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
