    <style>
        .container{
            width: 800px;
            height: 300px;
            border: 1px solid #000;
            border-radius:.5em ;
            background-color: grey;
            margin: 20px auto;
            text-align: center;
            padding-top: 5%;
        }
        #msg{
            width: 300px;
            font-weight: bold;
            color:white;
        }
    </style>
    <script>
        
        var imgIndexClicked;
        var imgs;
        function imgByIndex(i){
            for(var star = 0;star<=i;star++)
            {
                imgs[star].src = "images/chngstar.gif";
            }
                
            for(var star = Number(i+1);star<imgs.length;star++){    //i是索引值，須轉型
                imgs[star].src = "images/star.gif";
            }
                
        }
        function setMouseover(i){
                return function (){
                    imgByIndex(i);
                };
        }
        function setClick(i){
                return function (){
                    imgIndexClicked = i;
                    msg.innerHTML = `打分兒中...你給${Number(i)+1}顆星`;
                };
        }
        function setMouseleave(){
            imgByIndex(imgIndexClicked);
        }
        
    onload = function (){
        imgs = document.getElementsByTagName("img");
        var msg = document.getElementById("msg");
        for(var i in imgs){
            imgs[i].onmouseover = setMouseover(i);
            imgs[i].onclick = setClick(i);
            imgs[i].onmouseleave = setMouseleave;
        }
    };
</script>
</head>
