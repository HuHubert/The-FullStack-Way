<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       

    <script>
        document.write("<table style='background-color: coral;border:2px solid blue ;border-collapse:collapse;'>");
        for(i =1;i<10;i++){
            document.write("<tr>")
            for(j =1;j<10;j++){
                document.write("<td style='border-right:2px solid blue ;'>")
                document.write(i+"*"+j+" = "+(i*j));
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
         
    </script>
</body>
</html>
