<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<style>
    .hover {
        color: orange;
        font-size: 50px;
    }
</style>

<body>
    <span class="fa fa-star hover" onmouseenter="starmark(this)" onclick="clickstar(this)" id="1star"></span>
    <span class="fa fa-star hover" onmouseenter="starmark(this)" onclick="clickstar(this)" id="2star"></span>
    <span class="fa fa-star hover" onmouseenter="starmark(this)" onclick="clickstar(this)" id="3star"></span>
    <span class="fa fa-star hover" onmouseenter="starmark(this)" onclick="clickstar(this)" id="4star"></span>
    <span class="fa fa-star hover" onmouseenter="starmark(this)" onclick="clickstar(this)" id="5star"></span>
    <p id="rating"></p>
</body>
<script>
    function starmark(temp) {
        var count = temp.id[0];
        var lastWord = temp.id.substring(1);
        for (let i = 0; i < 5; i++) {
            if (i < count) {
                document.getElementById((i + 1) + lastWord).style.color = "orange";
                document.getElementById("rating").innerHTML = "rating..." + (i + 1);
            } else {
                document.getElementById((i + 1) + lastWord).style.color = "black";
            }
        }
    }
    function clickstar(temp) {
        var count = temp.id[0];
        document.getElementById("rating").innerHTML = "you're choosing" + count;
    }
</script>

</html>
