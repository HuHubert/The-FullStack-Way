<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JShomework</title>
</head>
<style>
    .bor{
        border-right: 1px solid red;
    }
    table{
        background-color: snow;
        border: 1px solid blue;
    }
</style>

<body>
    <script>
        document.write("<table>");
        var result;
        for (let i = 1; i < 10; i++) {
            result = "";
            for (let j = 2; j < 10; j++) {
                result += "<td class=\"bor\">" + j + "*" + i + "=" + i * j + "</td>";
            }
            document.write("<tr>" + result + "</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
