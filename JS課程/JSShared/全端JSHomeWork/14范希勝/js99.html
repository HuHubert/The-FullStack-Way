<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tb1 {
            border: 5px solid #0072E3;           
            border-collapse: collapse;
        }

        td {
            border: 3px solid gray;
        }

        tbody {
            background-color:burlywood
        }
    </style>
</head>

<body>
    <table class="tb1">
        <script>

            for (var i = 2; i <= 9; i++) {
                document.write("<td>");
                for (var j = 1; j <= 9; j++) {
                    if(i==2){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    }
                    else if(i==3){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    }
                    else if(i==4){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    } 
                    else if(i==5){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    } 
                    else if(i==6){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    } 
                    else if(i==7){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    } 
                    else if(i==8){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    }                    
                    else if(i==9){
                        document.write(i + "*" + j + "=" + i * j +"<br>");
                    } 
                }
                document.write("</td>");
            }

        </script>
    </table>

    <!-- if (i == 0 | i == 9 | j == 0 | j == 9)
                    {
                        arr[i, j] = 1;
                    } -->

</body>

</html>
