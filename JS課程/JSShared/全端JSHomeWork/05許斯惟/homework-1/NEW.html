<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse:collapse;
            width: 700px;
            background-color: cadetblue;
            color: cornsilk;
        }
        td,th {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <table>
        <script>
            for (var i = 1; i <= 9; i++) {
                document.write("<tr>");
                for (var j = 1; j <= 9; j++) {
                    document.write("<td>" + i + "x" + j + "=" + i * j + "</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>

</body>

</html>
