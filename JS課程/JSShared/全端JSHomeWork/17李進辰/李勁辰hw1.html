<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;
            
        }
        table td{
            border: 3px solid blue;
            padding: 10px;
            text-align: center;
            background-color: rgb(175, 221, 248);
            color: crimson;
            
           
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        document.write("<tr>");
        for (var a=1;a<=9;a++){
            
            var c="";
            for(var b=1;b<=9;b++){
            
                c+= a+"*"+b+"="+a*b+"<br>"     ;       
            
            
            }
            document.write("<td >"+c+"</td>");
            
        }
        document.write("</tr>")
        document.write("</table>");
    </script>
    
</body>
</html>
