    <script>
        //建立日期物件語法 1
        let d = new Date();
        console.log(d);

        //建立日期物件語法 2
        // d=new Date("2020/6/25 1:00:05 pm");
        d=new Date("2020/6/25 13:00:05");
        console.log(d);

        //建立日期物件語法 3
        d=new Date(2020,5,25);
        console.log(d);

        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;
        let theDate = d.getDate();
        //document.write(d);
        document.write("民國" + theYear + "年" + theMonth + "月" + theDate + "日" + "<br>");
