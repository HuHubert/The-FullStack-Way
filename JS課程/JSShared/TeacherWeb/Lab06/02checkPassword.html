<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02checkPassword.html</title>
</head>
<body>
    <label>Password:</label><input type="password" id="idPwd" size="6"/><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp"></span><br/>    
    <input type="button" value="checkPassword" onclick="checkPwd()" />

    <script>        
        function checkPwd(){
            //取得idPwd元素
            let thePwdObj=document.getElementById("idPwd");
            console.log(typeof thePwdObj);  //object
            //取得idPwd元素值
            let thePwdObjVal=thePwdObj.value;
            console.log(typeof thePwdObjVal);   //string
            console.log(thePwdObjVal); 
            

            let thePwd=document.getElementById("idPwd").value;
            console.log(thePwd);

            let span=document.getElementById("idsp");
            let thePwdLen=thePwd.length;

            //判斷元素值是否為空白，密碼長度是否大於6
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
            if (thePwd=="")
                span.innerHTML="you must enter";
            else if(thePwdLen>=6){
                span.innerHTML=">=6"
            }else{
                span.innerHTML="密碼長度必須大於6";
            }
                  
        }    
    </script>
</body>
</html>
