<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            margin-top: 40px;
            margin-bottom: 80px;
        }

        .line {
            height: 10px;
            width: 100%;
            border-bottom: 1px solid #ccc;
            margin: 80px -15px;
        }

        .box {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            background-color: #f9f9f9;
        }

        img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="box border"></div>
            <div class="box border-top"></div>
            <div class="box border-right"></div>
            <div class="box border-bottom"></div>
            <div class="box border-left"></div>
        </div>


        <div class="line"></div>


        <div class="row">
            <div class="box border border-0"></div>
            <div class="box border border-top-0"></div>
            <div class="box border border-right-0"></div>
            <div class="box border border-bottom-0"></div>
            <div class="box border border-left-0"></div>
        </div>

        <div class="line"></div>

        <div class="row">
            <div class="box flex-shrink-1 border border-primary"></div>
            <div class="box flex-shrink-1 border border-secondary"></div>
            <div class="box flex-shrink-1 border border-success"></div>
            <div class="box flex-shrink-1 border border-danger"></div>
            <div class="box flex-shrink-1 border border-warning"></div>
            <div class="box flex-shrink-1 border border-info"></div>
            <div class="box flex-shrink-1 border border-light"></div>
            <div class="box flex-shrink-1 border border-dark"></div>
            <div class="box flex-shrink-1 border border-white"></div>
        </div>

        <div class="line"></div>

        <div class="row">
            <img src="./img/cat.jpg" alt="..." class="rounded">
            <img src="./img/cat.jpg" alt="..." class="rounded-top">
            <img src="./img/cat.jpg" alt="..." class="rounded-right">
            <img src="./img/cat.jpg" alt="..." class="rounded-bottom">
            <img src="./img/cat.jpg" alt="..." class="rounded-left">
            <img src="./img/cat.jpg" alt="..." class="rounded-circle">
            <img src="./img/cat.jpg" alt="..." class="rounded-pill">
            <img src="./img/cat.jpg" alt="..." class="rounded-0">
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
