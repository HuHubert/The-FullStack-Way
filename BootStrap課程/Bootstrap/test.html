<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 800px;
            background-color: #ccc;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .header {
            min-height: 50px;
            margin-bottom: 20px;
            /* width: 200px; */
        }

        .menu {
            min-height: 200px;
            float: left;
            width: 240px;
            margin-bottom: 20px;
        }

        .content {
            min-height: 200px;
            background-color: #aff;
            width: 550px;
            float: right;
            margin-bottom: 20px;
        }

        .footer {
            min-height: 50px;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header autobg">header</div>
        <div class="menu autobg">menu</div>
        <div class="content autobg">content</div>
        <div class="footer autobg">footer</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},1)`
        }

        const elements = document.querySelectorAll('.autobg');
        Array.from(elements).forEach((element, index) => {
            element.style.backgroundColor = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundColor = getRBGA();
    // });

    </script>
</body>

</html>
