<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>CSS move</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .wrapper {
            position: relative;
            width: 800px;
            height: 400px;
            background: #eee;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 120px;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto">
        <div class="box position-absolute"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>

        <div>
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>

            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>

        <div class="py-1"><button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>
        $(document).on("keydown", function (e) {
            let code = e.which;

            if (code == 40) {

                let newTop = parseInt($('.box').css('top')) + 10
                if (newTop <= 280) $('.box').css('top', '+=20')
            } else if (code == 38) {

                let newTop = parseInt($('.box').css('top')) - 10
                if (newTop >= 0) $('.box').css('top', '-=20')
            }
            else if (code == 39) {

                let newLeft = parseInt($('.box').css('left')) + 10
                if (newLeft <= 680) $('.box').css('left', '+=20')
            }
            else if (code == 37) {

                let newLeft = parseInt($('.box').css('left')) - 10
                if (newLeft >= 0) $('.box').css('left', '-=20')
            }
        });


        $('#up').click(function () {
            let newTop = parseInt($('.box').css('top')) - 10
            if (newTop >= 0) $('.box').css('top', '-=20')
        })

        $('#left').click(function () {
            let newLeft = parseInt($('.box').css('left')) - 10
            if (newLeft >= 0) $('.box').css('left', '-=20')
        })


        $('#down').click(function () {
            let newTop = parseInt($('.box').css('top')) + 10
            if (newTop <= 280) $('.box').css('top', '+=20')
        })


        $('#right').click(function () {
            let newLeft = parseInt($('.box').css('left')) + 10
            if (newLeft <= 680) $('.box').css('left', '+=20')
        });

    </script>
</body>

</html>
