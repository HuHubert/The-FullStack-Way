<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            margin-top: 40px;
            margin-bottom: 80px;
        }

        .line {
            height: 10px;
            width: 100%;
            border-bottom: 1px solid #ccc;
            margin: 80px 0;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row btn-group mb-3">
            <button class="btn btn-secondary" onclick="changeColor('red')">紅色</button>
            <button class="btn btn-secondary" onclick="changeColor('green')">綠色</button>
            <button class="btn btn-secondary" onclick="changeColor('blue')">藍色</button>
        </div>

        <div class="row">
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius quos odio repudiandae minima
                culpa
                quaerat
                placeat explicabo non reiciendis. Ad voluptates neque molestias nemo rem. Dolorem hic quo deserunt?
                Dolorum.
            </p>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        function changeColor(color) {
            $("#text").removeAttr('class');
            $("#text").addClass(color);
        }
    </script>
</body>

</html>
