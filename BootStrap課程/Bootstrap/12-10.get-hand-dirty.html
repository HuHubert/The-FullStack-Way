<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 960px;
            margin: 40px auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        .nav-left,
        .logo,
        .social-icons {
            width: 33%;
        }

        .logo {
            margin: 0 auto;
            background-color: #ccc;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: flex-end;
        }

        .social {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            margin: 5px;
        }

        .items {
            padding: 20px 0;
        }

        .sub-title {
            margin: 100px auto;
            width: 300px;
            font-weight: bold;
        }

        .demo {
            margin: 80px 0;
        }

        .order-1 {
            order: 1;
        }

        .order-2 {
            order: 2;
        }

        .link-row a {
            margin: 20px auto;
            text-decoration: underline;
            font-size: 2rem;
            color: #ccc;

        }

        .f-social-icons {
            justify-content: center;
        }

        .f-signup {
            text-align: center;
        }

        .justify-content-center {
            justify-content: center;
        }

        .fixed-button {
            position: fixed;
            right: 10px;
            bottom: 10px;
            background-color: #000;
            color: white;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
