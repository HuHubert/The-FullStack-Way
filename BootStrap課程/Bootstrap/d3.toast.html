<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            margin-top: 40px;
            margin-bottom: 80px;
        }

        .line {
            height: 10px;
            width: 100%;
            border-bottom: 1px solid #ccc;
            margin: 80px 0;
        }

        .close {
            position: absolute;
            top: 1px;
            right: 10px;
        }
    </style>
</head>

<body>
    <button class="show-toast">Show</button>
    <div class="toast " role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header flex-column">

            <img class="img-fluid" src="img/cat.jpg" class="rounded mr-2" alt="...">
            <p class="mr-auto"><strong class="">Bootstrap</strong></p>
            <p class="mr-auto"><small>11 mins ago</small></p>

            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>

        $(".show-toast").click(function () {
            $(".toast").toast({ autohide: false });
            $(".toast").toast('show');
        });

    </script>
</body>

</html>
