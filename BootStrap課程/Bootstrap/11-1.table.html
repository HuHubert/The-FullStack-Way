<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table {
            width: 960px;
            margin: 0 auto;
            background-color: #ccc;
        }

        th {
            background-color: #afa;
        }

        td {
            text-align: center;
        }

        tbody td {
            border: 1px solid #333;
            height: 200px;
        }

        tfoot td {
            background-color: #ffa;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>hi</td>
                <td id="hello">hello</td>
            </tr>
            <!-- <tr>
                <td>hi</td>
            </tr> -->
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">footer</td>
            </tr>
        </tfoot>
    </table>
