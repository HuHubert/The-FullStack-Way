<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            background-color: #ccc;
            padding: 10px;
        }

        .row {
            display: flex;
            /* justify-content: flex-start; */
            /* align-items: stretch; */
            flex-wrap: wrap;
            height: 500px;
        }

        .box {
            text-align: center;
            font-size: 2rem;
            width: 300px;
            /* height: 100px; */
            margin: 10px;
            flex-shrink: 1;
            /* flex-grow: 1; */
        }

        .box1 {
            /* width: 500px; */
            min-width: 200px;
            /* flex-basis: 100px; */
        }

        .box2 {
            max-width: 100px;
            /* width: 150px; */
        }

        .box3 {
            /* flex-basis: 100px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box autobg box1" style="width: 500px;">box1</div>
            <div class="box autobg box2">box2</div>
            <div class="box autobg box3">box3</div>
            <div class="box autobg"></div>
            <div class="box autobg"></div>
            <div class="box autobg"></div>
            <div class="box autobg"></div>
            <div class="box autobg"></div>
        </div>
    </div>



    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},1)`
        }

        const elements = document.querySelectorAll('.autobg');
        Array.from(elements).forEach((element, index) => {
            element.style.backgroundColor = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundColor = getRBGA();
    // });

    </script>
</body>
