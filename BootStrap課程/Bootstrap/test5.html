<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container{
        display: flex;
        width: 700px;
        height: 700px;
        background-color: #ccc;
    }

    .box1{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #afa;
    }

    .box2{
        position: relative;
        width: 100px;
        height: 100px;
        background-color: #faa;
        z-index: 9;
    }

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="row">
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        
        <div class="box2"></div>
    </div>
</body>
</html>
