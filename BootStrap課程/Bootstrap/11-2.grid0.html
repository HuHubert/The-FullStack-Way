<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 960px;
            /* height: 900px; */
            background-color: #ccc;
            padding: 10px;



            grid-template-columns: 240px auto 1fr 1fr;
            grid-template-rows: 100px 200px 1fr;
            display: grid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="autobg">box1</div>
        <div class="autobg">box2</div>
        <div class="autobg">box3</div>
        <div class="autobg">box4</div>
        <div class="autobg">box5</div>
        <div class="autobg">box6</div>
        <div class="autobg">box7</div>
        <div class="autobg">box8</div>
        <div class="autobg">box9</div>
        <div class="autobg">box10</div>
        <div class="autobg">box11</div>
        <div class="autobg">box12</div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `rgba(${getRandomInt(250)},${getRandomInt(250)},${getRandomInt(250)},1)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundColor = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundColor = getRBGA();
    // });
    </script>
</body>

</html>
