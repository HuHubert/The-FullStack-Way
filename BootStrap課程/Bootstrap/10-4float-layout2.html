<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            margin: 30px auto;
            background-color: #cdcdcd;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #faa;
            padding: 10px;
            margin-bottom: 10px;
        }

        .menu {
            background-color: #ffa;
            float: left;
            width: 240px;
            min-height: 200px;
        }

        .content {
            background-color: #aff;
            float: right;
            width: 100px;
            min-height: 200px;
            margin-bottom: 10px;
        }

        .content2 {
            background-color: #aff;
            float: right;
            width: 400px;
            min-height: 200px;
            margin-bottom: 10px;
            margin-right: 30px;
        }

        .footer {
            background-color: #afa;
            padding: 10px;
            /* clear: both; */
        }

        .clear-fix:after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">header</div>

        <div class="main-content clear-fix">
            <div class="menu">menu</div>
            <div class="content">content</div>
            <div class="content2">content2</div>
        </div>

        <div class="footer">footer</div>
    </div>


    <a style="display:block;width:800px;margin:20px auto;color:#fff"
        href="https://www.google.com/search?q=float+left&biw=1731&bih=978&sxsrf=ALeKk002_A0aFpp7F4ZsAEa-947FTGs0ZA%3A1592034376953&source=lnt&tbs=cdr%3A1%2Ccd_min%3A1%2F1%2F2000%2Ccd_max%3A12%2F31%2F2001&tbm=">float
        left 2000/1/1 to 2001/12/31</a>



</body>

</html>
