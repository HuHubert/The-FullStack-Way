<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position1</title>

    <style>
        .container {
            /* position: relative; */
            width: 960px;
            height: 900px;
            padding: 30px;
            background-color: #ccc;
        }

        .box1 {
            padding: 30px;
            /* position: relative; */
            width: 500px;
            height: 500px;
            background-color: #aaf;
        }

        .box2 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(245, 173, 173, 0.5);
            
        }
    </style>
</head>

<body>

    <div class="container">
        <span>container</span>
        <div class="box1">
            <span>box1</span>
            <div class="box2">少女文青風</div>
        </div>
    </div>
</body>

</html>
